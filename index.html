<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>

<!-- Begin page content -->
<main role="main" class="container">
    <h1>Create domain</h1>
    <form class="row g-3 needs-validation" novalidate>
        <input type="hidden" name="legal" value="person">
        <input type="hidden" name="action" value="create_domain">
        <div class="col-md-3">
            <label class="form-label">Name</label>
            <input name="nameLocal" type="text" class="form-control" value="" required>
        </div>
        <div class="col-md-3">
            <label class="form-label">Birthday</label>
            <input type="text" name="birthday" class="form-control" value="" required>
        </div>
        <div class="col-md-3">
            <label class="form-label">Email</label>
            <div class="input-group">
                <input type="text" name="emails[]" class="form-control" required>
            </div>
        </div>
        <div class="col-md-3">
            <label class="form-label">Phone</label>
            <div class="input-group">
                <input type="text" name="phones[]" class="form-control" required>
            </div>
        </div>
        <div class="col-md-3">
            <label class="form-label">City</label>
            <input name="addressLocal[city]" type="text" class="form-control" required>
        </div>
        <div class="col-md-5">
            <label class="form-label">Street</label>
            <input name="addressLocal[street]" type="text" class="form-control" required>
        </div>
        <div class="col-md-1">
            <label class="form-label">Country</label>
            <select name="addressLocal[country]" class="form-select" required>
                <option selected disabled value="">Choose...</option>
                <option value="RU">RU</option>
            </select>
        </div>
        <div class="col-md-3">
            <label class="form-label">Zip</label>
            <input name="addressLocal[index]" type="text" class="form-control" required>
        </div>

        <div class="col-md-3">
            <label class="form-label">Identity type</label>
            <select name="identity[type]" class="form-select" required>
                <option selected disabled value="">Choose...</option>
                <option value="passport">passport</option>
            </select>
        </div>

        <div class="col-md-2">
            <label class="form-label">Series</label>
            <input name="identity[series]" type="text" class="form-control" required>
        </div>

        <div class="col-md-2">
            <label class="form-label">Number</label>
            <input name="identity[number]" type="text" class="form-control" required>
        </div>

        <div class="col-md-3">
            <label class="form-label">Issuer</label>
            <input name="identity[issuer]" type="text" class="form-control" required>
        </div>

        <div class="col-md-2">
            <label class="form-label">Issued</label>
            <input name="identity[issued]" type="text" class="form-control" required>
        </div>

        <div class="col-md-12">
            <label class="form-label">Domain</label>
            <input name="domain[name]" type="text" class="form-control" required>
        </div>

        <div class="col-12">
            <button class="btn btn-primary">Submit form</button>
        </div>

        <div id="result" class="col-12">

        </div>
    </form>
</main>


<script type="text/javascript">
    const button = document.querySelector('button');
    const form = document.querySelector('form');

    button.addEventListener('click', e => {
        e.preventDefault();

        fetch("index.php", {
            body: new FormData(form),
            method: "post",
        })
            .then(response => response.text())
            .then(html => {
                document.getElementById('result').innerHTML = html;
            });
    });

</script>
</body>
</html>
